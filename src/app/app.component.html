<main>
  <header>
    <h1>{{ title }}</h1>
  </header>
  <section>
    <mat-card class="user-card" *ngFor="let user of users$ | async; index as i">
      <mat-card-header>
        <mat-card-title
          >{{ user.name.first }} {{ user.name.last }}</mat-card-title
        >
        <mat-card-subtitle>Age:{{ user.dob.age }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img
          class="profile-pic"
          [src]="user.picture.large"
          alt="{{ user.name.first }} {{ user.name.last }}"
        />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="like(user)">YES</button>
        <button mat-button (click)="dislike(user)">NO</button>
      </mat-card-actions>
    </mat-card>
  </section>
</main>
